    <script>

        const chemicals = [

        const select = document.getElementById('chemical-select');
        chemicals.forEach(chem => {

            option.value = chem.m;
            option.textContent = chem.name;
            select.appendChild(option);

        // Update Molar Mass Display when changed
        select.addEventListener('change', function() {

            hideResult();

        // Tab Switching Logic
        function switchTab(tab) {
            const massTab = document.getElementById('tab-mass');
            const volumeTab = document.getElementById('tab-volume');
            const massContent = document.getElementById('content-mass');
            const volumeContent = document.getElementById('content-volume');

            if (tab === 'mass') {
                massTab.classList.add('bg-white', 'shadow-md', 'text-cyan-600');
                volumeTab.classList.remove('bg-white', 'shadow-md', 'text-purple-600');
                
                massContent.classList.remove('hidden');
                volumeContent.classList.add('hidden');
            } else {
                volumeTab.classList.add('bg-white', 'shadow-md', 'text-purple-600');
                massTab.classList.remove('bg-white', 'shadow-md', 'text-cyan-600');
                
                volumeContent.classList.remove('hidden');
                massContent.classList.add('hidden');
            }
            hideResult();
        }

        // Initialize Tabs
        switchTab('mass');

        function calculateByMass() {
            const m = parseFloat(document.getElementById('mass-input').value);
            const M = parseFloat(document.getElementById('chemical-select').value);

            if (isNaN(M)) {
                alert("Vui l√≤ng ch·ªçn m·ªôt ch·∫•t ho√° h·ªçc tr∆∞·ªõc nh√©! üß™");
                return;
            }

                alert("Vui l√≤ng nh·∫≠p kh·ªëi l∆∞·ª£ng h·ª£p l·ªá (l·ªõn h∆°n 0)! ‚öñÔ∏è");
                return;

            showResult(n, `T√≠nh t·ª´ ${m}g c·ªßa ch·∫•t c√≥ M=${M}`);
        }

        // Calculation Logic: Volume
        function calculateByVolume() {
            const V = parseFloat(document.getElementById('volume-input').value);
            // Get selected radio button value
            const condition = parseFloat(document.querySelector('input[name="stp-condition"]:checked').value);

            if (isNaN(V) || V < 0) {

        // Helper: Show Result

            resultValue.textContent = formatted;
            resultMessage.textContent = context;
            
            resultArea.classList.remove('hidden');
            
            // Re-trigger animation
            resultArea.classList.remove('animate-bounce-short');
            void resultArea.offsetWidth; // trigger reflow
            resultArea.classList.add('animate-bounce-short');
        }

        function hideResult() {

        // Add custom bounce animation via Tailwind config logic injection style
